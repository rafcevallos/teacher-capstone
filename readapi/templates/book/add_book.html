{% extends 'index.html' %}

{% block main %}
{% if user.is_authenticated %}

<div class="container">
    <div class="box">
        <h1 class="title is-2 has-text-centered">Add A Book</h1>
    </div>

    <div class="box">
        <form action="{% url 'readapi:add_book' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ book_form.as_p }}

            {% comment %} Button {% endcomment %}
            <div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit" name="submit" value="Save" />
                            Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</div>
{% endif %}
{% endblock main %}
