{% extends 'index.html' %}
{% load static %}

{% block main %}

<div class="container">
    <div class="box">
        <div class="container has-text-centered">
            <h2 class="title">{{book.title}}</h2>
            <h4 class="subtitle">By {{book.author}}</h4>
            <a href="{% url 'readapi:edit_book' book.id %}">
                <input class="button is-warning is-rounded is-focused" type="submit" />
            </a>
            <a href="{% url 'readapi:delete_book' book.id %}">
                <input class="button is-danger is-rounded is-focused" type="submit" onclick="return confirm('Are you sure you want to delete {{book.title}}?')"
                    value="Delete Book" />
            </a>
        </div>
    </div>

    <div class="box">
        <div class="columns is-mobile is-multiline">
            <div class="column is-one-fifth-desktop is-half-mobile is-one-fourth-tablet">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-square">
                            <img src="{{book.book_photo.url}}" alt="book_photo">
                        </figure>
                    </div>
                    {% comment %} <div class="media-content">
                        <p class="title is-5 has-text-centered">{{book.title}}</p>
                    </div> {% endcomment %}
                    <div class="content has-text-centered">
                        <h3>Level: {{book.level}}</h3>
                        <p>Word Count: {{book.word_count}}</p>
                        <p>Genre: {{book.genre}}</p>
                        <p>Unit: {{book.unit}}</p>
                        <p>Notes: {{book.notes}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
