{% extends 'index.html' %}

{% block main %}

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h6 class="title is-4 is-marginless has-text-white">Welcome to</h6>
                    <img src="static/great_transparent.png">
                    <p class="subtitle has-text-white">Please login to proceed.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="static/Book.gif" style="width: 140px">
                        </figure>
                        <form id="login_form" method="post" action="{% url 'readapi:login' %}">
                            {% csrf_token %}
                            <div class="field">
                                <div class="control">
                                    <input type="text" name="username" value="" class="input is-medium is-rounded is-primary"
                                        type="text" placeholder="Username">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input type="password" name="password" value="" class="input is-medium is-rounded is-primary"
                                        type="text" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                            <button class="button is-rounded is-focused is-block is-info is-medium is-fullwidth" type="submit"
                                value="Login">Login</button>
                        </form>
                    </div>
                    <p class="has-text-white">
                        <a href="{% url 'readapi:register' %}">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
{% endblock main %}
