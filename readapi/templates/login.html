{% extends 'index.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Read!</title>
</head>
{% block main %}

<body>
    <h1>Login to Read!</h1>

    <form id="login_form" method="post" action="{% url 'readapi:login' %}">
        {% csrf_token %} Username: <input type="text" name="username" value="" size="50" />
        <br /> Password: <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />
    </form>

</body>
{% endblock main %}

</html>
