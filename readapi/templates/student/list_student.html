{% extends 'index.html' %}
{% block main %}
{% if user.is_authenticated %}

<h1> Your Students</h1>
<div class="container">
    <div class="columns">
            {% for student in all_students %}
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-square">
                        <img src="{{MEDIA_URL}}{{student.student_photo.url}}" alt="student">
                    </figure>
                </div>
                <div class="media-content">
                    <p class="title is-5">{{student.first_name}} {{student.last_name}}</p>
                </div>
                <div class="content">
                    <p>Notes:{{student.notes}}</p>
                </div>
                <footer class="card-footer">
                    <a href="#" class="card-footer-item">Edit</a>
                    <a href="#" class="card-footer-item">Delete</a>
                </footer>
            </div>
        </div>
        
        <!-- <div class="column is-one-quarter"></div>
        <div class="column is-one-quarter"></div>
        <div class="column is-one-quarter"></div> -->
        {% endfor %}
    </div>
</div>

<form action="{% url 'readapi:add_student' %}" method="post">
    {% csrf_token %} {{ student_form.as_p }}
    <input type="submit" value="Add Student" />
</form>
{% endif %} {% endblock main %}
